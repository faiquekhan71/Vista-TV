  }else{
    $.ajax({
      url: "https://videoportal.viavilab.com/search_elastic",
      method:"GET",
      data: { 's' : inputString},
      dataType:'text',
      beforeSend: function(){
      $("#search_box").css("background","#000000 url(https://videoportal.viavilab.com/site_assets/images/LoaderIcon.gif) no-repeat 100%");

}
